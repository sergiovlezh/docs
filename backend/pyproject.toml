[project]
name = "docs-backend"
version = "0.1.0"
description = "Document manager backend â€” Docs API"
readme = "README.md"
requires-python = ">=3.13"

dependencies = ["fastapi[standard]>=0.129.0", "sqlalchemy>=2.0.46"]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "ruff>=0.15.1",
]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"
